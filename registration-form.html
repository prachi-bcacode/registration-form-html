<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      text-decoration: underline;
    }

    form {
      border: 2px solid black;
      margin: 10px;
      padding: 10px;
      background-color: white;
    }
  </style>
</head>

<body>
  <h1>Registration Form</h1>

  <form>
    <label for="fullname">Enter your name:</label>
    <input type="text" name="fullname" id="fullname" value="Prachi"><br><br>

    <label for="passkey">Password:</label>
    <input type="password" name="password" id="passkey"><br><br>

    <h3>Enter your address:</h3>
    <textarea name="address" id="residence" placeholder="Type here" rows="6" cols="20"></textarea><br><br>

    <h3>Choose your hobbies:</h3>
    <input type="checkbox" name="hobbies" value="Games" id="games">
    <label for="games">Games</label><br>

    <input type="checkbox" name="hobbies" value="Dance" id="dance">
    <label for="dance">Dance</label><br>

    <input type="checkbox" name="hobbies" value="Reading" id="reading">
    <label for="reading">Reading</label><br><br>

    <h3>Choose your gender:</h3>
    <input type="radio" name="gender" value="Male" id="male">
    <label for="male">Male</label>

    <input type="radio" name="gender" value="Female" id="female">
    <label for="female">Female</label><br><br>

    <h3>Select your subjects:</h3>
    <select name="subjects" size="2" multiple>
      <option value="Mathematics">Mathematics</option>
      <option value="Hindi">Hindi</option>
      <option value="Social Science">Social Science</option>
    </select><br><br>

    <label for="city">Your city name:</label>
    <select id="city" name="city">
      <option value="Chennai">Chennai</option>
      <option value="Agra" selected>Agra</option>
      <option value="Mumbai">Mumbai</option>
    </select><br><br>

    <label for="phone">Phone no.:</label>
    <input type="tel" name="contact" id="phone" maxlength="10" pattern="[0-9]{10}"><br><br>

    <label for="email">Active Email address:</label>
    <input type="email" name="mail" placeholder="example@gmail.com" required><br><br>

    <input type="reset" value="Reset Form">
    <input type="submit" value="Submit Form">
  </form>

</body>
</html>
